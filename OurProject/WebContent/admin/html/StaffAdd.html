<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>StaffAdd</title>
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<h1>添加员工</h1>
<hr>
<form action="../../StaffAdd" method="POST" role="form" class="form-horizontal">
     
    <div class="form-group">
        <label for="inputNumber" class="col-sm-2 control-label">员工编号:</label>
        <div class="col-sm-10">
            <input type="number" name="staff_number" id="inputNumber" class="form-control"   required="required" title="">
        </div>
    </div>

    <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">姓名:</label>
        <div class="col-sm-10">
            <input type="text" name="staff_name" id="inputText" class="form-control" value="" required="required" placeholder="text" >
        </div>
    </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">员工密码:</label>
        <div class="col-sm-10">
            <input type="password" name="staff_password" id="inputPassword" class="form-control" required="required" title="">
        </div>

    </div>
           <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">身份证号:</label>
        <div class="col-sm-10">
            <input type="text" name="staff_idcard" id="inputText" class="form-control" value="" required="required" placeholder="身份证号" >
        </div>
        </div>
    <div class="form-group">
        <label for="input" class="col-sm-2 control-label">出生日期:</label>
        <div class="col-sm-10">
            <input type="date" name="staff_birth" id="input" class="form-control" value="" required="required" title="">
        </div>
    </div>
    <div class="form-group">
        <label for="input" class="col-sm-2 control-label">入职时间:</label>
        <div class="col-sm-10">
            <input type="date" name="staff_into" id="input" class="form-control" value="" required="required" title="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">电子邮箱:</label>
        <div class="col-sm-10">
            <input type="email" name="staff_email" id="inputEmail" class="form-control" value="" required="required" title="">
        </div>
    </div>

  
    <div class="form-group">
        <label for="inputTel" class="col-sm-2 control-label">联系方式:</label>
        <div class="col-sm-10">
            <input type="tel" name="staff_tel" id="inputTel" class="form-control" value="" required="required" title="">
        </div>
    </div>
  
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<script src="../../bootstrap/js/jquery-1.11.1.min.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/PrivilegeManage.js"></script>

</body>
</html>
